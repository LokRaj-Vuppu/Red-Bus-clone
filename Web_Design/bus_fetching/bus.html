			<!-- Bootstrap grid system for the Showing filters and available buses -->


			 <div class="row">
			 		<div class="col-sm-4">
			 			
			 				<h4 id="filter">Filters</h4>

			 				<!-- Departure Time -->

			 				
			 					
			 					<p id="departure">Departure Time</p>



			 					<!-- Checkboxes for filters -->

			 					<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="departureTimeSwitch1">
								  <label class="custom-control-label" for="departureTimeSwitch1">Before 6 am</label>
								</div>
								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="departureTimeSwitch2">
								  <label class="custom-control-label" for="departureTimeSwitch2">6 am to 12 pm</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="departureTimeSwitch3">
								  <label class="custom-control-label" for="departureTimeSwitch3">12 pm to 6 am</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="departureTimeSwitch4">
								  <label class="custom-control-label" for="departureTimeSwitch4">After 6 pm</label>
								</div>
							
			 		


			 		<!-- Bus Types Filter -->
			 			<p id="bus_type">Bus Type</p>

			 					<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="busSwitch1">
								  <label class="custom-control-label" for="busSwitch1">AC</label>
								</div>
								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="busSwitch2">
								  <label class="custom-control-label" for="busSwitch2">Non-AC</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="busSwitch3">
								  <label class="custom-control-label" for="busSwitch3">Seater</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="busSwitch4">
								  <label class="custom-control-label" for="busSwitch4">Sleeper</label>
								</div>

							

					<!--Arrival Time Departure  -->

					<p id="arrival">Arrival Time</p>

			 					<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="arrivalTimeSwitch1">
								  <label class="custom-control-label" for="arrivalTimeSwitch1">AC</label>
								</div>
								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="arrivalTimeSwitch2">
								  <label class="custom-control-label" for="arrivalTimeSwitch2">Non-AC</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="arrivalTimeSwitch3">
								  <label class="custom-control-label" for="arrivalTimeSwitch3">Seater</label>
								</div>

								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="arrivalTimeSwitch4">
								  <label class="custom-control-label" for="arrivalTimeSwitch4">Sleeper</label>
								</div>


							
			 	</div>
			 </div>

			 <!-- End Grid One Filter -->
